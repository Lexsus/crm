<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'customers')}">

  <body>

    <h2>Customers</h2>

    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Count</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="customer : ${selections}">
              <td th:text="${customer.name}"/>
              <td th:text="${customer.count}"/>
          </tr>
        </tbody>
    </table>

  </body>
</html>
